<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login form with JavaScript Validation</title>
    <link rel="stylesheet" href="../static/public/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <B>ZOO</B> 
      </div>
      <div class="form">
        <h1 class="title text-login">Register your account</h1>
        <form  id="formvalidate" method="post" th:action="@{/register}" th:object="${user}">
          <div class="input-group">
            <label class="palceholder text-login" for="userName"
              >Username</label
            >
            <br />
            <input
              class="form-control text-login"
              size="35"
              name="userName"
              id="userName"
              type="text"
              placeholder=""
              th:field="*{name}"
              required
            />
            <br>
            <label
            for="Username"
            class="text-error"
            id="alertName"
            th:if="${param.duplicate_name}"
          >Username already exist</label>
          </div>
          <div class="input-group">
            <label class="palceholder text-login" for="userEmail">Email</label>
            <br />
            <input
              class="form-control text-login"
              size="35"
              name="userEmail"
              id="userEmail"
              type="email"
              placeholder=""
              required
              th:field="*{email}"
            />
            <br />
            <label for="userEmail" class="text-error" id="alertEmail" th:if="${param.duplicate_email}">Email already exist</label>
          </div>
          <div class="input-group">
            <label class="palceholder text-login" for="userPassword"
              >Password</label
            >
            <br />
            <input
              class="form-control text-login"
              size="35"
              name="userPassword"
              id="userPassword"
              type="password"
              placeholder=""
              th:field="*{password}"
            />
            <br />
            <label
              for="userPassword"
              class="text-error"
              id="alertPassword"
            ></label>
            <div class="input-group">
              <label class="palceholder text-login" for="userRepeatPassword"
              >Repeat Password</label
              >
              <br />
              <input
                      class="form-control text-login"
                      size="35"
                      name="passwordRepeat"
                      id="userRepeatPassword"
                      type="password"
                      placeholder=""
              />
              <br />
              <label
                      for="userRepeatPassword"
                      class="text-error"
                      th:if="${param.passwords}"
              >different Passwords</label>
          </div>

          <div class="input-group">
            <input
              class="form-control text-login"
              size="35"
              name="condition"
              id="condition"
              type="checkbox"
              required
            />
            <label
              class="palceholder text-login"
              for="condition"
              style="margin-bottom: 10px"
              >Terms and condition</label
            >
          </div>

          <button class="login-button" type="submit" id="register">
            Register
          </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../project4/js/register.js"></script>
</html>
