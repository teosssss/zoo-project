<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css">

</head>
<body>
<div class="wrapper">
    <div class="logo">
        <a th:href="@{/}"><B>ZOO</B> </a>
    </div>
    <div class="form">
        <h1>Create an activity</h1>
        <div th:if="${param.successful}"
        >Activity successfully scheduled</div>
    <form action="" method="post" th:action="@{/create}">
    <br>
    <label>
        <input name="title" class="input-big margin-sm" type="text" placeholder="Name" size="30" required>
    </label>
    <br><br>
    <label>
        <textarea name="description" class="input-big margin-sm" style="padding-top: 10px;" placeholder="Description"></textarea>
    </label>
    <br>
    <button type="submit" class="add-btn" id="create">Create</button>
</form>
</div>
</div>

</body>
</html>
