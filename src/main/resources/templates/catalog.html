<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" href="/public/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>
    <body>
        <nav>
            <div class="logo">
              <B>ZOO</B> 
            </div>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/catalog}">Catalog</a></li>
                <li><a th:href="@{/activity}">Activity</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/reservation}">Reservation</a></li>

            </ul>
            <button sec:authorize="!isAuthenticated()" id="login"><a href="login.html">Login</a></button>
            <form method="post" th:action="@{/logout}" class="logout-form">
                <button sec:authorize="isAuthenticated()" id="logout"><a  th:href="@{/logout}">Logout</a></button>
            </form>        </nav>
        <h1 style="padding: 10px 20px;">The animals</h1>
        <section class="grid-container">
            <div class="card" th:each="animal : ${animals}">
                <a href="animal.html">
                <img src="../static/public/images/gwen-weustink-I3C1sSXj1i8-unsplash.jpg" alt="Avatar" >
                <div class="card-container absolute">
                  <h4 th:text="${animal.getName()}"><b>Mario</b></h4> 
                  <p th:text="${animal.getSpecies()}">Malesyan Tiger</p> 
                </div>
                  </a>
            </div>
        </section>
    </body>
</html>
