<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login form with JavaScript Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/public/css/style.css">
  </head>
  <body>    
    <div class="wrapper">
      <div class="logo">
        <B>ZOO</B> 
      </div>
      <div class="form">
        <h1 class="title text-login">Login to your account</h1>
        <form method="post" id="formvalidate" th:action="@{/login}">
          <div class="input-group">
            <label
                    for="userName"
                    class="text-error"
                    th:if="${param.error}"
            >wrong username or password</label>
            <br>
            <label class="palceholder text-login" for="userName"
              >Username</label
            >
            <br />
            <input
              class="form-control text-login"
              size="25"
              id="userName"
              name="username"
              type="text"
              placeholder=""
            />
          </div>
          <div class="input-group">
            <label class="palceholder text-login" for="userPassword"
              >Password</label
            >
            <br />
            <input
              class="form-control text-login"
              size="25"
              name="password"
              id="userPassword"
              type="password"
              placeholder=""
            />
          </div>
          <br>
          <button class="login-button" type="submit" id="login">
            Login</button
          >
          
        </form>

       
          <a href="register.html" th:href="@{/register}" class="text-login"
            >Don't have an account? Create One</a
          >
    </div>
    </div>
  </body>
  <script src="../static/public/js/login.js"></script>
</html>
